<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ninja Alphabet Dojo</title>
<style>
  body {
    background: #2c3e50;
    color: white;
    font-family: 'Arial', sans-serif;
    text-align: center;
    overflow: hidden;
  }

  h1 {
    font-size: 3em;
    text-shadow: 2px 2px #000;
  }

  #scoreboard {
    font-size: 1.5em;
    margin-bottom: 20px;
  }

  .dojo-container {
    position: relative;
    width: 100%;
    height: 60vh;
  }

  .letter-card {
    position: absolute;
    width: 80px;
    height: 80px;
    background: #e74c3c;
    border: 4px solid #c0392b;
    border-radius: 10px;
    font-size: 50px;
    line-height: 80px;
    cursor: pointer;
    user-select: none;
    transition: transform 0.2s, top 0.5s, left 0.5s;
  }

  .letter-card:active {
    transform: scale(1.2) rotate(-10deg);
  }

  .hit {
    animation: hitAnim 0.3s forwards;
  }

  @keyframes hitAnim {
    0% { transform: scale(1) rotate(0deg); opacity: 1; }
    50% { transform: scale(1.5) rotate(20deg); opacity: 0.7; }
    100% { transform: scale(0) rotate(360deg); opacity: 0; }
  }
</style>
</head>
<body>

<h1>ðŸ¥· NINJA ALPHABET DOJO ðŸ¥·</h1>
<div id="scoreboard">Score: 0</div>
<p>Click the flying letters to hear their sounds!</p>

<div class="dojo-container" id="alphabet-grid"></div>

<script>
const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
const grid = document.getElementById('alphabet-grid');
let score = 0;

// Function to create a letter at a random position
function spawnLetter() {
    const letter = alphabet[Math.floor(Math.random() * alphabet.length)];
    const card = document.createElement('div');
    card.className = 'letter-card';
    card.innerText = letter;

    // Random position
    card.style.top = Math.random() * (grid.offsetHeight - 80) + 'px';
    card.style.left = Math.random() * (grid.offsetWidth - 80) + 'px';

    // Add click interaction
    card.onclick = () => {
        speakLetter(letter);
        score += 1;
        updateScore();
        card.classList.add('hit');
        setTimeout(() => grid.removeChild(card), 300);
    };

    grid.appendChild(card);

    // Remove after 5 seconds if not clicked
    setTimeout(() => {
        if (grid.contains(card)) grid.removeChild(card);
    }, 5000);
}

// Function to update the scoreboard
function updateScore() {
    document.getElementById('scoreboard').innerText = `Score: ${score}`;
}

// Function to speak the letter
function speakLetter(l) {
    const msg = new SpeechSynthesisUtterance();
    msg.text = `${l}!`;
    window.speechSynthesis.speak(msg);
}

// Spawn letters every 1.5 seconds
setInterval(spawnLetter, 1500);
</script>

</body>
</html>
